# Site Metadata
site:
  name: "Next Medium"
  tagline: "Ideas, Stories, and Tutorials"
  logo: "/assets/logo.png"
  favicon: "/assets/favicon.ico"
  default_language: "en"
  base_url: "http://localhost:3000"

# Branding & Theme
theme:
  colors:
    primary: "#1a202c"
    secondary: "#f6ad55"
    accent: "#4299e1"
    background_light: "#ffffff"
    background_dark: "#0f172a"
    text_light: "#2d3748"
    text_dark: "#e2e8f0"
  fonts:
    heading: "Inter, sans-serif"
    body: "Roboto, sans-serif"
  default_mode: "light" # light or dark

# Analytics & Tracking
analytics:
  google_analytics: "" # e.g., "G-XXXXXXX"
  plausible: "" # e.g., "https://plausible.example.com"
  facebook_pixel: "" # e.g., "XXXXXXX"


# Social Links
social:
  twitter: "https://twitter.com/example"
  linkedin: "https://linkedin.com/in/example"
  github: "https://github.com/example"
  email: "hello@example.com"

# Categories & Navigation
categories:
  enabled: true
  items:
    - id: "how-to"
      title: "How To"
      slug: "/category/how-to"
      description: "Practical step-by-step guides"
    - id: "tutorials"
      title: "Tutorials"
      slug: "/category/tutorials"
      description: "In-depth technical tutorials"
    - id: "guides"
      title: "Guides"
      slug: "/category/guides"
      description: "Long-form guides and best practices"
    - id: "case-studies"
      title: "Case Studies"
      slug: "/category/case-studies"
      description: "Real-world examples"

navigation:
  header:
    # Legacy Support (optional)
    show_categories_dropdown: false 
    label: "More"
    
    # New Multi-Dropdown Support
    dropdowns:
      - label: "Learn"
        category_ids: ["how-to", "tutorials"]

      - label: "Explore"
        category_ids: ["guides", "case-studies"]

      - label: "More"
        category_ids: ["guides"]

# Pages Configuration
pages:
  - title: "Home"
    slug: "/"
    visible: true
  - title: "About"
    slug: "/about"
    visible: true
  - title: "Contact"
    slug: "/contact"
    visible: true

# Posts/Content
posts:
  source: "markdown" # options: markdown, cms
  # cms: # Future CMS configuration
  #   type: "netlify-cms"
  #   repository: "github/repo"
  markdown_folder: "content/articles"
  posts_per_page: 9

# Optional Features
features:
  newsletter: true
  enable_comments: false
  comments: "disqus" # options: disqus, facebook, custom, or empty string to disable
  disqus_shortname: "" # required if comments is "disqus"
  search: true
  tags: true
  reading_time: true

# SEO
seo:
  default_description: "A Medium-like blog built with Next.js - sharing ideas, stories, and tutorials"
  default_keywords: 
    - "blog"
    - "articles"
    - "tutorials"
    - "medium-style"
  default_og_image: "/assets/og-image.png" # the image that will be shown when the blog is shared on social media
  twitter_handle: "@example"

# Performance & PWA
performance:
  pwa: true
  lazy_load_images: true
  prefetch_links: true

# Author Information
author:
  name: "John Doe"
  bio: "Writer, developer, and creator. Passionate about technology and storytelling."
  avatar: "/assets/author-avatar.png"
  location: "San Francisco, CA"

# Syntax Highlighting
syntax_highlighting:
  provider: "prism" # prism | highlightjs

  theme:
    light: "one-light"
    dark: "one-dark"

  style:
    font: "JetBrains Mono, monospace"
    font_size: "0.9rem"
    line_numbers: true
    border_radius: "12px"

  lines:
    highlight: true
    highlight_color: "rgba(255, 200, 0, 0.15)"

  ui:
    show_language: true
    copy_button: true
    collapsible: true
    max_lines: 50

  performance:
    lazy_load: true
    preload_languages: ["js", "ts", "json", "bash"]
# Footer Configuration
footer:
  variant: "editorial" # minimal | editorial | full
  
  seo:
    semantic_html: true
    crawlable_links: true
    hide_from_homepage: false

  performance:
    lazy_load_newsletter: true
    no_client_js: true

  legal:
    privacy_policy: "/privacy"
    terms: "/terms"
    cookies: "/cookies"

  gdpr:
    enabled: true
    cookie_notice: true
    notice_text: "This site uses privacy-friendly analytics."

  style:
    compact: false
    divider: true
    animation: "fade-in"
